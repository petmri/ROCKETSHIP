# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches:
      - ci
      - llu-usc-script
  pull_request:
    branches:
      - ci
      - llu-usc-script

  # Allows you to run this workflow manually from the Actions tab
  #workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-22.04]
        release: [R2020a, R2021a, R2022a]
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1
        with:
          release: ${{ matrix.release }}
        
      #- name: Get MATLAB toolboxes with mpm
      #  run: |
      #    wget https://www.mathworks.com/mpm/glnxa64/mpm
      #    chmod +x mpm
      #   ./mpm install --release=${{ matrix.release }} --products Statistics_and_Machine_Learning_Toolbox Parallel_Computing_Toolbox Curve_Fitting_Toolbox

      - name: Run commands
        uses: matlab-actions/run-command@v1
        with:
          command: run_dce_auto('test data/test2/')

